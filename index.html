<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pikachu.css">
    <title>皮卡丘</title>
    <style id="style">

    </style>
</head>
<body>
<div class="code-container">
    <pre id="showCode">
    </pre>
</div>
<div class="preview-container">
    <div class="preview">
        <div class="ear left"></div>
        <div class="angle"></div>
        <div class="ear right">
            <div class="circle"></div>
        </div>
        <div class="pi-body">
            <img src="shock.gif" class="shockLeft" style="display: none"/>
            <img src="shock.gif" class="shockRight" style="display: none"/>
            <div class="head">
                <div class="eyeLeft"></div>
                <div class="eyeRight"></div>
                <div class="nose"></div>
                <div class="mouthLeft"></div>
                <div class="mouthRight"></div>
                <div class="face"></div>
            </div>
            <div class="belly">
                <div class="handLeft"></div>
                <div class="handRight"></div>
                <div class="big"></div>
                <div class="pelageOne"></div>
                <div class="pelageTwo"></div>
            </div>
            <div class="foot left"></div>
            <div class="foot right"></div>
        </div>
        <div class="tail">
            <div class="partOne"></div>
            <div class="partTwo"></div>
            <div class="partThree"></div>
            <div class="partFour"></div>
            <div class="partFive"></div>
        </div>
    </div>
</div>
<div class="speed">
    <button data-speed="slow">慢速</button>
    <button data-speed="normal" class="active">中速</button>
    <button data-speed="fast">快速</button>
    <button id="end">结束</button>
</div>

<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
